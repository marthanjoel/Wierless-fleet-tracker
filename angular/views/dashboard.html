<h1>Active Fleet Trackers</h1>

<p ng-show="vehicles.length === 0">There are currently no vehicles on the road.</p>

<div ng-repeat="vehicle in vehicles" class="chalk-background vehicle vehicle{{vehicle.info.id}}">
  <div class="row">
    <div class="col-sm-1">
        <h3>({{ vehicle.info.type }}) | {{vehicle.info.name}}</h3>
        <h4>Current trip time: <span class="runtime">0</span></h4>
    </div>
  </div>

  <div class="row map-cont">
    <div class="col-lg-12">
      <div class="map" id="map-{{vehicle.info.id}}"></div>
      <div class="row">
        <div class="col-lg-4 col-lg-offset-5">
            <a href="#!/vehicles/{{vehicle.info.id}}">Browse archived alerts</a></div>
        </div>
    </div>
  </div>
<!-- 
  <div class="row">
    <div class="col-lg-4 col-lg-offset-4">
      <button class="btn btn-primary btn-call" ng-click="app.call(vehicle, $event.currentTarget)">Call</button>
    </div>
-->
  </div>
  <div class="row" ng-if="vehicle.info.type == 'CAR'">
    <div class="col-lg-2 col-lg-offset-1">
      <div class="panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title">Trip Distance</h3>
        </div>
        <div class="panel-body miles">
          <span>00</span> miles
        </div>
      </div>
    </div>
    <div class="col-lg-2">
      <div class="panel panel-success">
        <div class="panel-heading">
          <h3 class="panel-title">Average Speed</h3>
        </div>
        <div class="panel-body speed">
          <span>00</span> mph
        </div>
      </div>
    </div>
    <div class="col-lg-2">
      <div class="panel panel-danger">
        <div class="panel-heading">
          <h3 class="panel-title">Hard Brakes</h3>
        </div>
        <div class="panel-body brake">
          <span>00</span>
        </div>
      </div>
    </div>
    <div class="col-lg-2">
      <div class="panel panel-danger">
        <div class="panel-heading">
          <h3 class="panel-title">Fuel Guage</h3>
        </div>
        <div class="panel-body fuel">
          <span>00</span>%
        </div>
      </div>
    </div>
  </div>
</div>
