<div class="login-form container">
    <p id="login-reason" class="text-warning">{{ auth.reason }}</p>
    <label><b>Username</b></label>
    <input type="text" id="input-form-username" placeholder="Enter Username" ng-model="auth.username">

    <label><b>Password</b></label>
    <input type="password" id="input-form-password" placeholder="Enter Password" ng-model="auth.password">

    <button id="input-form-submit" type="submit">Login</button>
</div>
